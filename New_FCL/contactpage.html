<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/contactpage_Style.css" />
    </head>

    <body>
        <div class="container">
            <header>
                <a href="index.html">
                    <img
                        class="logo"
                        src="Bilder/Logos/FC_Luzern_Logo.svg.png"
                        alt="Logo FCL"
                    />
                </a>
                <div class="headerkategorien">
                    <a class="Link" id="home" href="index.html">Home</a>
                    <a class="Link" id="Matchday" href="matchday.html"
                        >Matchday</a
                    >
                    <a class="Link" id="Kontakt" href="contactpage.html"
                        >Kontakt</a
                    >
                    <a class="Link" id="Shop" href="spieler.html">Spieler</a>
                </div>
            </header>
            <main>
                <form action="https://formlog.offline.ch/log" method="POST">
                    <div class="container-contact">
                        <div class="email-field">
                            <label for="email">E-mail</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="example@gmail.com"
                                required
                            />
                        </div>
                        <div class="name-field">
                            <label for="name">Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Max Muster"
                                required
                            />
                        </div>
                        <div class="geschlecht-field">
                            <label for="geschlecht">Geschlecht:</label>
                            <select id="geschlecht" name="geschlecht" required>
                                <option></option>
                                <option value="männlich">Mann</option>
                                <option value="weiblich">Frau</option>
                                <option value="different">Anderes</option>
                            </select>
                        </div>
                        <div class="betreff-field">
                            <label for="betreff">Betreff:</label>
                            <input
                                type="text"
                                id="betreff"
                                name="betreff"
                                placeholder="Betreff"
                            />
                        </div>
                        <div class="contact-field">
                            <label for="contact">Nehmen Sie Kontakt auf</label>
                            <textarea
                                id="contact"
                                name="contact"
                                placeholder="Text..."
                                style="height: 200px"
                                required
                            ></textarea>
                        </div>
                        <div class="checkboxes">
                            <input
                                type="checkbox"
                                id="c1"
                                name="user-terms"
                                value="yes"
                                required
                            />
                            <label for="c1"
                                >Ich aktzeptiere die
                                <a
                                    id="user-terms"
                                    class="user-terms"
                                    href="userterms.html"
                                    target="_blank"
                                    >Nutzungsbedinungen</a
                                ></label
                            >

                            <input
                                type="checkbox"
                                id="c2"
                                name="newsletter"
                                value="newsletter"
                            />
                            <label for="c2"
                                >Ich möchte den kostenlosen Newsletter
                                abonieren</label
                            >
                        </div>

                        <button
                            class="submit-button"
                            type="submit"
                            name="form-submit"
                        >
                            Einreichen
                        </button>
                    </div>
                </form>
            </main>
